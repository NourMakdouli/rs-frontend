
<div
  class="offcanvas offcanvas-end" 
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Shopping Cart</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column" >
    <div class="card-body p-5 text-center"  *ngIf="cartProducts.length  ==0 " >
      <h1 class="fw-bold mb-0">Your Cart is Empty</h1>
      <img src="../../../../assets/images/81c4fc9a4c06cf57abf23606689f7426.jpg" alt="No products found" style="max-width: 100%; height: auto;">
       </div>
    <div class="cart-items flex-grow-1 overflow-auto" *ngIf="cartProducts.length > 0" >
      <!-- Example Cart Item -->
      <div class="cart-item d-flex justify-content-between align-items-center mb-3" *ngFor="let product of cartProducts">
        <div class="d-flex align-items-center">
          <img [src]="product.image" class="img-fluid  me-3" alt="Product">
          <div>
            <h6 class="mb-0">{{ product.title }}</h6>
            <small class="text-muted">Price: {{ product.price}} x {{ product.quantity}} </small>
          </div>
        </div>
       
        <div>
          <button class="btn btn-danger btn-sm mx-1" (click)="removeFromCart(product)"><i class="bi bi-trash"></i></button>
        </div>
      </div>
      
      <!-- Repeat Cart Item as Needed -->
    </div>
    <div class="mt-auto">
      <div class="d-flex justify-content-between mb-3">
        <strong>Total:</strong>
        <span>{{cartTotal}} DT</span>
      </div>
      <button class="btn btn-primary w-100 mb-2" routerLink="/marketplace/cart">View Cart</button>
      <button class="btn btn-success w-100" (click)="checkout()" *ngIf="cartProducts.length > 0">Checkout</button>
    </div>
  </div>
</div>
