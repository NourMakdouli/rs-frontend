<main id="main" class="main">

    <section class="section register  my-5">
      <div class="row  my-5">
        <div class="col-lg-6 col-md-align-items-center justify-content-center  my-5">
  
          <div class="card mb-3  my-5">
  
            <div class="card-body  my-5">
  
              <div class="pt-4 pb-2 my-5">
                <h5 class="card-title text-center pb-0 fs-4">Update Store Information</h5>
                <p class="text-center small">Update your store details below</p>
              </div>
  
              <form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
                <!-- Store Name -->
                <div class="col-6">
                  <label for="name" class="form-label">Store Name</label>
                  <input type="text" formControlName="name" id="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                  <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].hasError('required')">Store Name is required</div>
                    <div *ngIf="f['name'].hasError('minlength')">Store Name must be at least 3 characters long</div>
                  </div>
                </div>
  
                <!-- Address -->
                <div class="col-6">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" formControlName="address" id="address" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['address'].errors }">
                  <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].hasError('required')">Address is required</div>
                    <div *ngIf="f['address'].hasError('minlength')">Address must be at least 5 characters long</div>
                  </div>
                </div>
  
                <!-- City -->
                <div class="col-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" formControlName="city" id="city" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
                  <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                    <div *ngIf="f['city'].hasError('required')">City is required</div>
                  </div>
                </div>
  
                <!-- Zip Code -->
                <div class="col-4">
                  <label for="zipCode" class="form-label">Zip Code</label>
                  <input type="text" formControlName="zipCode" id="zipCode" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['zipCode'].errors }">
                  <div *ngIf="submitted && f['zipCode'].errors" class="invalid-feedback">
                    <div *ngIf="f['zipCode'].hasError('required')">Zip Code is required</div>
                  </div>
                </div>
  
                <!-- Blog Type -->
                <div class="col-4">
                  <label for="blogtype" class="form-label">Store Type</label>
                  <select formControlName="blogtype" id="blogtype" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['blogtype'].errors }">
                    <option *ngFor="let type of blogTypes" [value]="type">{{ type }}</option>
                  </select>
                  <div *ngIf="submitted && f['blogtype'].errors" class="invalid-feedback">
                    <div *ngIf="f['blogtype'].hasError('required')">Store Type is required</div>
                  </div>
                </div>
  
                <!-- Update Button -->
                <div class="col-12">
                  <button type="submit" [disabled]="loading" class="btn btn-primary">Next</button>
                  <div *ngIf="loading">Loading...</div>
                </div>
              </form>
  
            </div>
          </div>
  
        </div>
      </div>
  
    </section>
  
  </main>
