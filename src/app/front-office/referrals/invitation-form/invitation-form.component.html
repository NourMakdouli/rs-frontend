<main id="main" class="main">
    <div class="invite-container">
        <h2>Invite a Friend</h2>
      
        <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="firstName">First Name *</label>
            <input id="firstName" formControlName="firstName" required />
          </div>
      
          <div>
            <label for="lastName">Last Name *</label>
            <input id="lastName" formControlName="lastName" required />
          </div>
      
          <div>
            <label for="email">Email *</label>
            <input id="email" formControlName="email" type="email" required />
          </div>
      
          <div>
            <label for="message">Personal Message</label>
            <textarea id="message" formControlName="message"></textarea>
          </div>
      
          <button type="submit">Send Invitation</button>
        </form>
      
        <h3>Or share your referral link:</h3>
        <div class="referral-link">
          <input type="text" [value]="referralLink" readonly />
          <button (click)="copyReferralLink()">
            {{ isLinkCopied ? 'Copied!' : 'Copy Link' }}
          </button>
        </div>
      </div>
      

</main>
